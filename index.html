<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crumb Chase — Mouse vs Cat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="hud hud-top" id="hudTop">
        <b style="color: var(--accent)">Crumb Chase</b> — reach the hole without
        getting caught.
      </div>
      <canvas
        id="game"
        width="800"
        height="540"
        aria-label="Crumb Chase game"
        tabindex="0"
      ></canvas>

      <div class="hud hud-bottom" id="hud">
        <div class="row">
          <span id="stats"></span>
          <button class="btn" id="resetBtn">Restart</button>
        </div>
        <div class="row">
          <span>
            Controls: Tap <code>Arrows</code> or click to steer.
            <code>Space</code> = stop. <code>R</code> = restart.
          </span>
          <span id="copyright">© Dmitriy Vasilyuk, 1993 &amp; 2025</span>
        </div>
      </div>
      <div class="toast" id="toast"></div>
      <div class="overlay" id="overlay">
        <div class="card" id="overlayCard">
          <h1 id="ovTitle">You win!</h1>
          <p id="ovMsg">Nice work.</p>
          <div class="actions">
            <button class="btn" id="playAgain">Play again</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>

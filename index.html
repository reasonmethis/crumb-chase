<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crumb Chase — Mouse vs Cat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="hud hud-top" id="hudTop">
        <b style="color: var(--accent)">Crumb Chase</b> — reach the hole without
        getting caught.
      </div>
      <canvas
        id="game"
        width="800"
        height="540"
        aria-label="Crumb Chase game"
        tabindex="0"
      ></canvas>

      <div class="hud hud-bottom" id="hud">
        <div class="row">
          <span id="stats"></span>
          <button class="btn" id="resetBtn">Restart</button>
        </div>
        <div class="row ml-controls">
          <button class="btn btn-mode active" id="btnHuman">Human</button>
          <button class="btn btn-mode" id="btnAI">AI Play</button>
          <button class="btn btn-mode" id="btnTrain">Train</button>
          <span class="separator">|</span>
          <button class="btn btn-speed active" data-speed="1">1x</button>
          <button class="btn btn-speed" data-speed="2">2x</button>
          <button class="btn btn-speed" data-speed="5">5x</button>
          <button class="btn btn-speed" data-speed="10">10x</button>
          <span class="separator">|</span>
          <button class="btn" id="btnSave">Save</button>
          <button class="btn" id="btnLoad">Load</button>
          <button class="btn" id="btnResetAI">Reset AI</button>
        </div>
        <div class="row" id="mlStats" style="display: none;">
          <span id="mlStatsText">Episodes: 0 | Avg: 0 | Best: 0 | Epsilon: 1.00 | Q-States: 0</span>
        </div>
        <div class="row">
          <span>
            Controls: Tap <code>Arrows</code> or click to steer.
            <code>Space</code> = stop. <code>R</code> = restart.
          </span>
          <span id="copyright">© Dmitriy Vasilyuk, 1993 &amp; 2025</span>
        </div>
      </div>
      <div class="toast" id="toast"></div>
      <div class="overlay" id="overlay">
        <div class="card" id="overlayCard">
          <h1 id="ovTitle">You win!</h1>
          <p id="ovMsg">Nice work.</p>
          <div class="actions">
            <button class="btn" id="playAgain">Play again</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
